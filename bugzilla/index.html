<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="BOSS : A load order optimisation tool for games using the Elder Scrolls Plugin/Master system." />

    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/stylesheet.css">

    <title>BOSS Bugzilla Scan</title>

    <style>
        code {white-space:pre; display:block; margin:1.5em; margin-top:0; overflow-x:auto;}
    </style>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/boss-developers">View on GitHub</a>

          <h1 id="project_title">BOSS Bugzilla Scan</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      
        <p>This page allows you to scan the Bugzilla trackers used by BOSS v2 and extract any data within them as v3 masterlist entries.</p>

        <select id="gameSelect">
        </select>

        <button id="searchButton">Extract</button>

        <div id="results"></div>

        </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src="bugzilla.js"></script>

  </body>
</html>
